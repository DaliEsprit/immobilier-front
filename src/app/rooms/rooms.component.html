<div class="room-menu">
    <div style=" flex:1" *ngFor="let immo of listRooms ">

        <div style="flex: 1;width: 300px"
            class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
            <div>
                <div>
                    <img style="cursor: pointer;" class="rounded-t-lg"
                        src="https://www.selexium.com/app/uploads/2022/05/media-marche-immobilier-luxe-hausse.jpg"
                        alt="" />
                </div>
                <div class="room-watermark">
                    <div *ngIf="immo.roomStatus=='Open'" style="flex: 1;" class="mt-1 flex items-center gap-x-1.5">
                        <div class="flex-none rounded-full bg-emerald-500/20 p-1">
                            <div class="h-1.5 w-1.5 rounded-full bg-emerald-500"></div>
                        </div>
                        <p class="text-xs leading-5 text-gray-500">Open</p>
                    </div>
                    <div *ngIf="immo.roomStatus=='NotStarted'" style="flex: 1;"
                        class="mt-1 flex items-center gap-x-1.5">
                        <div class="flex-none rounded-full bg-emerald-500/20 p-1">
                            <div style="background-color: yellow;" class="h-1.5 w-1.5 rounded-full bg-emerald-500">
                            </div>
                        </div>
                        <p class="text-xs leading-5 text-gray-500">NoStarted</p>
                    </div>
                    <div *ngIf="immo.roomStatus=='Closed'" style="flex: 1;" class="mt-1 flex items-center gap-x-1.5">
                        <div class="flex-none rounded-full bg-emerald-500/20 p-1">
                            <div style="background-color: red;" class="h-1.5 w-1.5 rounded-full bg-emerald-500"></div>
                        </div>
                        <p class="text-xs leading-5 text-gray-500">Closed</p>
                    </div>
                    <div style="flex: 1;">
                        <div style="float: right;margin-right: 10px;">
                            {{immo.clientNumber}}
                        </div>
                        <img *ngIf="theme=='dark'" src="../../assets/group.png" width="20px"
                            style="float: right;margin-top: 1px;margin-right: 5px;" />
                        <img *ngIf="theme=='light'" src="../../assets/groupblack.png" width="20px"
                            style="float: right;margin-top: 1px;margin-right: 5px;" />

                    </div>
                </div>
            </div>
            <div *ngIf="immo.goldRoom" class="gold-room">
                Gold Room
            </div>
            <div *ngIf="immo.premiumRoom" class="premium-room">
                Premium Room
            </div>
            <div *ngIf="!immo.premiumRoom&&!immo.goldRoom" class="basic-room">
                Basic Room
            </div>
            <div *ngIf="immo.roomStatus!='Closed'" style="display: flex;">
                <div  style="flex: 1;">
                    <button  type="button" [disabled]="immo.roomStatus=='Closed'"
                        style="width: 100%;border-radius:0px;border-bottom-left-radius: 4px;border-bottom-right-radius: 4px;"
                        (click)="navToRoom(immo.id)"
                        class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Join
                    </button>
                </div>
                <div *ngIf="immo.joined" style="flex: 1;">
                    <button  (click)="exitRoom(immo.id)" style="width: 100%;border-radius:0px;border-bottom-left-radius: 4px;border-bottom-right-radius: 4px;" type="button" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Exit</button>
                </div>
            </div>
            <div *ngIf="immo.roomStatus=='Closed'">
                <button type="button"  style="width: 100%;border-radius: 0px;justify-content:center;text-align: center;display: flex;padding:13px" [disabled]="true" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"><img  src="../../assets/lock.png" width="15px"/></button>

            </div>
        </div>

    </div>
    <p-dialog header="Warning" [(visible)]="visibleGold" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">
        <p style="text-align: center;font-weight: 800; color: red;" class="m-0"[style]="">
            Access Denied !!!!
            <br>
            Upgrade Pack to Gold For 29.99$
            <img style="display: block; margin-left: auto; margin-right: auto; width: 50%;" src="https://turismo.infosardinya.it/wp-content/uploads/2019/11/icon-gold.jpg" alt="Gold Pack">
        </p>
        <button     type="button" (click)="addGoldPayment()"
        style="width: 100%;border-radius:0px;border-bottom-left-radius: 4px;border-bottom-right-radius: 4px;"
        class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Buy Gold Pack
    </button>    
</p-dialog>
<p-dialog header="Warning" [(visible)]="visiblePremium" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">
    <p style="text-align: center;font-weight: 800; color: red;" class="m-0"[style]="">
        Access Denied !!!!
        <br>
        Upgrade Pack to Premuim For 19.99$
        <img style="display: block; margin-left: auto; margin-right: auto; width: 50%;" src="https://image.jimcdn.com/app/cms/image/transf/none/path/s21bd25b54c409925/image/ie5a27b974d23daf1/version/1548272666/image.png" alt="Gold Pack">
    </p>
    <button (click)="addGoldPremuim()" routerLinkActive="router-link-active"  type="button"
    style="width: 100%;border-radius:0px;border-bottom-left-radius: 4px;border-bottom-right-radius: 4px;"
    class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Buy Premuim Pack
</button>    
</p-dialog>
</div>
