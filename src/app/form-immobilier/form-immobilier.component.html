<div *ngIf="currentUser.role=='ROLE_SELLER' || currentUser.role=='ROLE_ADMIN'">
  <button type="button" (click)="backClicked()"
    class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">return</button>

  <form #f="ngForm" (ngSubmit)="addImmobilier()">
    <div class="form-group">
      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
      <input
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        type="text" name="name" [(ngModel)]="immobiliers.name" #name="ngModel" required
        minlength="3">

      <div *ngIf="name.invalid && name.touched">
        <div *ngIf="description.errors?.['required']">
          Title is required!
        </div>
        <div *ngIf="name.errors?.['minlength']">
          Title must have at least 3 characters!
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
      <input
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        type="text" name="description" [(ngModel)]="immobiliers.description" #description="ngModel" required
        minlength="3">

      <div *ngIf="description.invalid && description.touched">
        <div *ngIf="description.errors?.['required']">
          Title is required!
        </div>
        <div *ngIf="description.errors?.['minlength']">
          Title must have at least 3 characters!
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Etat:</label>

      <select
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        type="text" name="etat" [(ngModel)]="immobiliers.etat" #etat="ngModel" required>
        <option Value="" default></option>
        <option Value="Bonetat">Bon état</option>
        <option Value="Etat moyen">Etat moyen</option>
        <option Value="Etm moyen">Mauvais état</option>
      </select>

      <div *ngIf="etat.invalid && etat.touched">
        <div *ngIf="etat.errors?.['required']">
          Title is required!
        </div>
      </div>

      <div class="form-group">
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Price:</label>
        <input
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          type="number" name="price" [(ngModel)]="immobiliers.price" #price="ngModel" required min=0>
        <div *ngIf="price.invalid && price.touched">
          <div *ngIf="price.errors?.['required']">
            Price is required!
          </div>
          <div *ngIf="price.errors?.['min']">
            price must be positive!
          </div>
        </div>
      </div>

      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Upload file:</label>
      <div class="row">
        <div class="col-8">
          <label class="btn btn-default p-0">
            <input
              class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
              id="file_input" type="file" (change)="selectFile($event)" />
          </label>
        </div>


      </div>

      <div *ngIf="currentFile" class="progress my-3">
        <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"
          attr.aria-valuenow="{{ progress }}" aria-valuemin="0" aria-valuemax="100"
          [ngStyle]="{ width: progress + '%' }">
          {{ progress }}%
        </div>
      </div>

      <div *ngIf="message" class="alert alert-secondary" role="alert">{{ message }}</div>


      <div class="form-group" style="margin-top: 2rem;">
        <input
          class="text-gray-900 bg-gradient-to-r from-teal-200 to-lime-200 hover:bg-gradient-to-l hover:from-teal-200 hover:to-lime-200 focus:ring-4 focus:outline-none focus:ring-lime-200 dark:focus:ring-teal-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
          type="submit" value="Ajouter" [disabled]="f.invalid">
      </div>
    </div>
  </form>
  <script src="../path/to/flowbite/dist/flowbite.min.js"></script>
</div>
<div *ngIf="currentUser.role=='ROLE_BUYER'">
  You are not authrized
</div>
