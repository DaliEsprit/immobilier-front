
<div style="display: flex;">
    <div style="flex: 3;">
        <div class="grid gap-4">
            <div>
                <img class="h-auto max-w-full rounded-lg"
                    src={{selectedImage}} alt="">
                    <label>{{this.Immobliere.attachement[0].path.slice(67)}}</label>
            </div>
            <div class="grid grid-cols-5 gap-4">
                <div *ngFor="let att of Immobliere.images ">
                    <img (mouseover)="setMainAttachemnt(att.changingThisBreaksApplicationSecurity)" src={{att.changingThisBreaksApplicationSecurity}} title="{{att.changingThisBreaksApplicationSecurity}}"/>
                    
                </div>
            </div>
        </div>

    </div>
    <div style="flex: 3;padding-left: 20px;">
        <div class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-md hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Immobiliere</h5>
            <label><strong>Name:</strong> {{Immobliere.name}}</label>
            <label><strong>Status:</strong> </label>
            <br/>
            <label><strong>Etat:</strong> {{Immobliere.etat}}</label>
            <p class="font-normal text-gray-700 dark:text-gray-400"><strong>Description:</strong> {{Immobliere.description}}</p>
            <div class="reserve-btn">
                <button type="button"  (click)="validateUser()"
                class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Reserve
            </button>
            </div>
            <div style="margin-top: 20px;">
                <div class="user-avatar">
                    Created by:
                </div>
                <div>
                    <label>{{userId}}</label>
                </div>
            </div>
        </div>
    </div>
    
</div>
<agm-map 
[latitude]="lat"
[longitude]="lng"
[zoom]="zoom"
[disableDefaultUI]="false" >

<agm-marker
    *ngFor="let m of markers; let i = index"
    (markerClick)="clickedMarker(m.label, i)"
    [latitude]="m.lat"
    [longitude]="m.lng"
    [label]="m.label"
    [markerDraggable]="m.draggable">
   
  <agm-info-window>
    <strong>Label: {{m.label}}</strong><br/>
    <strong>Latitude: {{m.lat}}</strong><br/>
    <strong>Longitude: {{m.lng}}</strong>
  </agm-info-window>
 
</agm-marker>

</agm-map>
