<div>
    <input [(ngModel)]="messageInput" placeholder="Type a message...">
    <button (click)="sendMessage()">Send</button>
    <div>
        <ul>
            <li *ngFor="let message of messages">{{ message }}</li>
        </ul>
    </div>
    <div *ngFor="let dt of data">
        {{dt}}
    </div>
</div>
